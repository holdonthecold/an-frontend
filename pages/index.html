<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An - Chat</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #input {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
    }
    #input textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #0070f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>An 聊天界面</h2>

  <div id="chat">欢迎回来，赵重。</div>

  <div id="input">
    <textarea id="msg" placeholder="对 An 说些什么…" rows="2"></textarea>
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    async function sendMessage() {
      const text = document.getElementById("msg").value.trim();
      if (!text) return;

      // 显示用户消息
      const chat = document.getElementById("chat");
      chat.innerHTML += `<p><b>你：</b> ${text}</p>`;
      document.getElementById("msg").value = "";

      // 发送到后端（我们之后会接 Ollama 后端）
      const response = await fetch("https://your-backend-url.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();

      chat.innerHTML += `<p><b>An：</b> ${data.reply}</p>`;
    }
  </script>

</body>
</html>
