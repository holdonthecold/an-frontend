<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>An Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send {
      padding: 10px 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: #0070f3;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <div id="inputBar">
    <input id="input" placeholder="说点什么..." />
    <button id="send">发送</button>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.textContent = role + ": " + text;
      div.style.margin = "8px 0";
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    send.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;

      addMessage("你", text);

      input.value = "";

      // 这里未来会改成你的后端 API（例如 Vultr + Ollama）
      addMessage("安", "（测试模式，不走后端）你刚刚说：" + text);
    };
  </script>
</body>
</html>
